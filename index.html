<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>sort</title>
</head>
<body>
    <main>
        <h1>Number Sorter</h1>
        <form class="form" id="form">
            <h2>Input:</h2>
            <fieldset>
                <span class="bracket">[</span>
                <div>
                    <select 
                    id="input0" 
                    name="input-value"
                    aria-labelledby="first-input"
                    >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                        <option value="9">9</option>
                    </select>
                    <span class="comma">,</span>
                </div>
                <div>
                    <select 
                    id="input1" 
                    name="input-value"
                    aria-labelledby="first-input"
                    >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                        <option value="9">9</option>
                    </select>
                    <span class="comma">,</span>
                </div>
                <div>
                    <select 
                    id="input2" 
                    name="input-value"
                    aria-labelledby="first-input"
                    >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" >8</option>
                        <option value="9">9</option>
                    </select>
                    <span class="comma">,</span>
                </div>
                <div>
                    <select 
                    id="input3" 
                    name="input-value"
                    aria-labelledby="first-input"
                    >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" >8</option>
                        <option value="9">9</option>
                    </select>
                    <span class="comma">,</span>
                </div>
                <div>
                    <select 
                    id="input4" 
                    name="input-value"
                    aria-labelledby="first-input"
                    >
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" >8</option>
                        <option value="9">9</option>
                    </select>
                </div>
               
                <span class="bracket">]</span>
                <button type="button" id="sort-button">Sort</button>
            </fieldset>
        </form>
        <div class="output-container">
            <h2>Output</h2>
            <div class="output-array">
                <span class="bracket">[</span>
                <div>
                    <span id="output-value-0" class="output-value">0</span>
                    <span class="comma">,</span>
                </div>
                <div>
                    <span id="output-value-1" class="output-value">0</span>
                    <span class="comma">,</span>
                </div>
                <div>
                    <span id="output-value-2" class="output-value">0</span>
                    <span class="comma">,</span>
                </div>
                <div>
                    <span id="output-value-3" class="output-value">0</span>
                    <span class="comma">,</span>
                </div>
                <div>
                    <span id="output-value-4" class="output-value">0</span>
                </div>
                <span class="bracket">]</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
